---
layout: default
---
<div class="post_container">
  <div class="post_border">
    <div class="triangle post_border_triangle_tl1"></div>
    <div class="triangle post_border_triangle_tl2"></div>
    <div class="triangle post_border_triangle_tl3"></div>
    <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

      <div class="post_content">
      <header class="post_header">
        <div class="post_title p-name" itemprop="name headline">{{ page.title | escape }}</div>
        <div class="post_date">
          <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: %D.%M.%Y }}
          </time>
        </div>
      </header>

      <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
      </div>

      <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    </div>
    </article>
    <div class="triangle post_border_triangle_br1"></div>
    <div class="triangle post_border_triangle_br2"></div>
  </div>
</div>
