<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site of nothing.">
    <title>BMRX {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body>
    <div id="top">
        <div id="top_content">
            <div id="site_name">BMRX</div><div id="site_title">{{ page.title }}</div>
            
        </div>
        <div class="triangle top_triangle_l"></div><div class="triangle top_triangle_r"></div>
    </div>
    

    <main>
      {{ content }}
    </main>
    <footer>
        <div class="triangle footer_triangle_r"></div><div class="triangle footer_triangle_l"></div>
        <div class="footer_content">
            <nav>
                <a href="/">Home</a>
                <a href="/blog/">Blog</a>
            </nav>
        </div>   
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
